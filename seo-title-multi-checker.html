<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./favicon.ico">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SEO H1 Checker (multi-URL)</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&display=swap');
    body { font-family: "Montserrat", sans-serif; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen p-8">
  <div class="max-w-3xl mx-auto">
    <a href="index.html" class="inline-block mb-3 text-blue-600 hover:underline">‚¨ÖÔ∏è Pr√©c√©dent</a>

    <h1 class="text-3xl font-bold mb-6">SEO H1 Checker (multi-URL)</h1>

    <textarea id="urlList" rows="5" placeholder="Collez plusieurs URLs, une par ligne..." class="w-full p-3 mb-4 rounded border border-gray-300"></textarea>
    <button id="checkBtn" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Analyser les URLs</button>
    <button id="clearBtn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 ml-2">üóëÔ∏è R√©initialiser</button>


    <div id="loading" class="mt-4 hidden text-sm italic text-gray-500 flex items-center gap-2">
        <svg class="w-4 h-4 animate-spin text-blue-500" fill="none" viewBox="0 0 24 24">
          <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4" />
          <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z" />
        </svg>
        <span id="loadingText">Analyse en cours</span>
      </div>
      
          

    <div id="results" class="mt-6 space-y-6"></div>
  </div>


  <script>
    const checkBtn = document.getElementById('checkBtn');
    const resetBtn = document.getElementById('clearBtn');
    const urlList = document.getElementById('urlList');
    const resultsDiv = document.getElementById('results');
    const loading = document.getElementById('loading');
  
    const globalH1Map = new Map(); // Pour v√©rifier les duplications inter-pages
  
    checkBtn.addEventListener('click', async () => {
      const urls = urlList.value.split('\n').map(u => u.trim()).filter(Boolean);
      resultsDiv.innerHTML = '';
      globalH1Map.clear();
  
      if (urls.length === 0) return;
  
      loading.classList.remove('hidden');
  
      // Pr√©paration de l'animation de chargement
        let dotCount = 0;
        const loadingTextSpan = document.getElementById('loadingText');
        const loadingAnimInterval = setInterval(() => {
        dotCount = (dotCount + 1) % 4;
        loadingTextSpan.textContent = 'Analyse en cours' + '.'.repeat(dotCount);
        }, 500);

        loading.classList.remove('hidden');



      for (const url of urls) {
        const resultBlock = document.createElement('div');
        resultBlock.className = 'bg-white p-4 rounded shadow';
        resultBlock.innerHTML = `<h2 class="text-lg font-semibold mb-2 text-blue-700">${url}</h2><p class="italic text-sm text-gray-400">Chargement...</p>`;
        resultsDiv.appendChild(resultBlock);
  
        try {
          const response = await fetch(`https://api.allorigins.win/get?url=${encodeURIComponent(url)}`);
          if (!response.ok) throw new Error("Erreur de chargement.");
          const data = await response.json();
  
          const parser = new DOMParser();
          const doc = parser.parseFromString(data.contents, 'text/html');
          const h1s = doc.querySelectorAll('h1');
  
          if (h1s.length === 0) {
            resultBlock.innerHTML = `<h2 class="text-lg font-semibold text-blue-700">${url}</h2><p class="text-red-500 mt-2">‚ùå Aucun &lt;h1&gt; trouv√©.</p>`;
            continue;
          }
  
          let multipleWarning = '';
          if (h1s.length > 1) {
            multipleWarning = `<p class="text-yellow-600 font-semibold">‚ö†Ô∏è Plusieurs balises H1 d√©tect√©es (${h1s.length})</p>`;
          }
  
          const list = Array.from(h1s).map((h1, i) => {
            const text = h1.textContent.trim();
            const words = text.split(/\s+/).filter(Boolean).length;
            const chars = text.length;
  
            // Ajoute au map globale pour d√©tecter les doublons
            if (text) {
              if (!globalH1Map.has(text)) {
                globalH1Map.set(text, []);
              }
              globalH1Map.get(text).push(url);
            }
  
            let color = 'text-green-600';
            let note = 'Longueur optimale ‚úÖ';
            let score = 100;
            if (chars < 30) {
              color = 'text-yellow-600';
              note = 'Trop court';
              score = 60;
            } else if (chars > 70) {
              color = 'text-yellow-600';
              note = 'Trop long';
              score = 70;
            }
  
            return `
              <li class="mb-2">
                <p><strong>${i + 1}.</strong> "${text}"</p>
                <p class="text-sm text-gray-600">Mots : ${words} | Caract√®res : ${chars}</p>
                <p class="${color} text-sm">üí° ${note} ‚Äì Score SEO : ${score}/100</p>
              </li>
            `;
          }).join('');
  
          resultBlock.innerHTML = `
            <h2 class="text-lg font-semibold text-blue-700 mb-2">${url}</h2>
            ${multipleWarning}
            <ul class="list-disc ml-5 mt-2">${list}</ul>
          `;
  
        } catch (err) {
          resultBlock.innerHTML = `<h2 class="text-lg font-semibold text-blue-700">${url}</h2><p class="text-red-500 mt-2">‚ùå Erreur : ${err.message}</p>`;
        }
      }
  
      // V√©rifie les H1 dupliqu√©s inter-pages
      const duplicates = Array.from(globalH1Map.entries()).filter(entry => entry[1].length > 1);
      if (duplicates.length > 0) {
        const block = document.createElement('div');
        block.className = 'bg-yellow-100 border border-yellow-400 text-yellow-700 px-4 py-3 rounded shadow';
        block.innerHTML = `<h3 class="font-semibold mb-2">‚ö†Ô∏è H1 dupliqu√©s entre plusieurs pages :</h3><ul class="list-disc ml-5">` +
          duplicates.map(([text, urls]) => `<li><strong>"${text}"</strong> trouv√© sur : ${urls.join(', ')}</li>`).join('') +
          `</ul>`;
        resultsDiv.appendChild(block);
      }
      clearInterval(loadingAnimInterval);
        loading.classList.add('hidden');


    });
  
    // Bouton R√©initialiser
    resetBtn.addEventListener('click', () => {
      urlList.value = '';
      resultsDiv.innerHTML = '';
      globalH1Map.clear();
    });
  </script>
  
</body>
</html>
